<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Tablas de multiplicar</title>
</head>
<body class="bg-light">
    <div class="container-title">
        <h1>TABLAS DE MULTIPLICACION</h1>
    </div>

    <div class="form-floating">
        <select id="select" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option value="0" selected>Observa la lista de opciones</option>
          <option value="1"><p>Tabla del 1</p></option>
          <option value="2"><p>Tabla del 2</p></option>
          <option value="3"><p>Tabla del 3</p></option>
          <option value="4"><p>Tabla del 4</p></option>
          <option value="5"><p>Tabla del 5</p></option>
          <option value="6"><p>Tabla del 6</p></option>
          <option value="7"><p>Tabla del 7</p></option>
          <option value="8"><p>Tabla del 8</p></option>
          <option value="9"><p>Tabla del 9</p></option>
          <option value="10"><p>Tabla del 10</p></option>
        </select>
        <label for="floatingSelect">Selecciona una tabla de multiplicacion</label>
      </div>

      <div id="result">

      </div>
<script src="script.js"></script>
</body>
</html>
