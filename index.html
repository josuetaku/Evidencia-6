<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tabla de multiplicar</title>
</head>
<body class="bg-dark">
    <div class="text-body-emphasis">
        <p>TABLAS DE MULTIPLICAR</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Inserte un numero del 1 al 10 para generar su respectiva tabla de multiplicacion</label><br><br>
        <button type="button" class="btn btn-light" style="font-size: 30px; color: rgb(0, 0, 0); font-weight: bold;" id="btn">INSERTAR</button>
      </div>

      <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close"></button>
            </div>
            <div class="modal-body">
                <p id="textModal"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
